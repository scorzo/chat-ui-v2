apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "octavia"  # Specify Octavia Ingress Controller
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # Redirect HTTP to HTTPS
spec:
  tls:
    - hosts:
        - $DOMAIN_NAME  # Your domain
      secretName: frontend-tls  # Reference to the TLS secret created
  rules:
    - host: $DOMAIN_NAME  # Your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80  # Redirect HTTP traffic to frontend service
