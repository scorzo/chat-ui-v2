# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: $DOCKER_USER/frontend-image:latest  # Updated to use Docker Hub path
          ports:
            - containerPort: 80
---
# Frontend Service with OpenStack Load Balancer
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  annotations:
    loadbalancer.openstack.org/protocol: "TCP"  # Protocol to use for load balancer
    loadbalancer.openstack.org/connection-limit: "1000"  # Optional connection limit
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer  # Automatically provisions an OpenStack Load Balancer
  loadBalancerIP: 216.194.174.134  # Specify the external IP address for the Load Balancer
